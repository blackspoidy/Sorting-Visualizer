<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="mb-2">

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark d-flex">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sorting Vitualizer</a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <div class="algos">
                            <button class="btn btn-dark button1 " style="font-size: 20px;">Bubble</button>
                            <button class="btn btn-dark button2 " style="font-size: 20px;">Selection</button>
                            <button class="btn btn-dark button3 " style="font-size: 20px;">Insertion</button>
                            <button class="btn btn-dark button4 " style="font-size: 20px;">Merge</button>
                            <button class="btn btn-dark button5 " style="font-size: 20px;">Quick</button>
                            <button class="btn btn-dark button6 " style="font-size: 20px;">Heap</button>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <button class="btn btn-dark mx-2 " type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Size and Speed of
        Array</button>

    <div class="offcanvas offcanvas-start bg-dark text-light" data-bs-scroll="true" tabindex="-1"
        id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bolder" id="offcanvasWithBothOptionsLabel">Size and Speed of Array</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="array-inputs mx-2">
            <div class="container">
                <p>Size of array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80 class="form-range">
                <p>Speed of algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4 class="form-range">
                <button class="btn btn-dark border" id="a_generate">Generate New Array!</button>
            </div>
        </div>
    </div>
    <section>

        <div id="Info_Cont1">
            <p></p>
        </div>

        <div id="array_container">

        </div>

        <div id="Info_Cont2">
            <p></p>
        </div>

    </section>

        
    <div class="alert alert-primary fw-bold text-center" role="alert">
        Made by M. Roshan (2073-2021), Mudassir(2000-2021), Abdullah(1770-2021), Arham(1762-2021)
    </div>
    </div>



    <script src="./scripts/main.js"></script>
    <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script> <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>


</html>
